<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotLog - 보석십자수 완성도감</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/animation.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d15399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app-container">
        <!-- 1. Header: Logo & User Status -->
        <header class="main-header">
            <div class="logo-area">
                <i class="fas fa-gem logo-icon"></i>
                <h1 class="logo-text">DotLog</h1>
            </div>

            <div class="user-status-area" id="header-user-status">
                <!-- Logged Out State -->
                <div class="status-guest active">
                    <span class="badge-guest">Guest</span>
                </div>

                <!-- Logged In State (Hidden by default) -->
                <div class="status-user hidden">
                    <span class="user-nickname">도안러님</span>
                    <div class="user-avatar" id="btn-open-profile">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- 2. Main Content Sections -->
        <main class="content-area">

            <!-- SECTION: Dashboard (Home) -->
            <section id="section-dashboard" class="page-section active">
                <div class="hero-banner">
                    <h2>나만의 보석십자수<br>컬렉션을 완성하세요</h2>
                    <p>기록하고, 레벨을 올리고, 도감을 채워보세요.</p>
                </div>

                <div class="dashboard-actions">
                    <button class="btn-action primary" id="btn-record-start">
                        <i class="fas fa-plus"></i> 새 도안 기록하기
                    </button>
                </div>

                <div class="recent-activity">
                    <h3 class="section-heading">진행 중인 도안</h3>
                    <!-- Empty State -->
                    <div class="empty-state" id="dashboard-empty-state">
                        <i class="fas fa-box-open"></i>
                        <p>아직 진행 중인 도안이 없습니다.</p>
                    </div>
                    <!-- List will be populated by JS -->
                    <div class="project-list" id="dashboard-project-list"></div>
                </div>
            </section>

            <!-- SECTION: Collection (Finished Works) -->
            <section id="section-collection" class="page-section">
                <div class="section-header">
                    <h2 class="page-title">완성도감</h2>
                    <div class="filter-group">
                        <button class="filter-chip active">전체</button>
                        <button class="filter-chip">최신순</button>
                    </div>
                </div>

                <div class="collection-stats">
                    <div class="stat-item">
                        <span class="stat-label">총 완성</span>
                        <span class="stat-value" id="total-completed-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">달성 레벨</span>
                        <span class="stat-value level-text">초보</span>
                    </div>
                </div>

                <div class="collection-grid" id="collection-grid">
                    <!-- Cards will be populated by JS -->
                </div>
            </section>

            <!-- SECTION: Auth (Login/Signup) -->
            <section id="section-auth" class="page-section">
                <div class="auth-container">
                    <div class="auth-card">
                        <h2>로그인</h2>
                        <form id="auth-form">
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="이메일" id="input-email" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="비밀번호" id="input-password" required>
                            </div>
                            <button type="submit" class="btn-primary full-width">로그인</button>
                        </form>
                        <p class="auth-helper">
                            계정이 없으신가요?
                            <button id="btn-toggle-signup">회원가입</button>
                        </p>
                    </div>
                </div>
            </section>

        </main>

        <!-- 3. Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-target="dashboard">
                <i class="fas fa-home"></i>
                <span>홈</span>
            </button>
            <button class="nav-item" data-target="collection">
                <i class="fas fa-book-open"></i>
                <span>도감</span>
            </button>
            <button class="nav-item" data-target="auth" id="nav-btn-profile">
                <i class="fas fa-user"></i>
                <span>내 정보</span>
            </button>
        </nav>

        <!-- 4. Modals -->

        <!-- Profile & Level Info Modal -->
        <div class="modal-overlay hidden" id="modal-profile">
            <div class="modal-card">
                <button class="btn-close-modal"><i class="fas fa-times"></i></button>
                <div class="profile-header">
                    <div class="level-badge large">🌱</div>
                    <h3 class="profile-nickname">Guest</h3>
                    <p class="profile-level">초보 도안러</p>
                </div>
                <div class="level-progress-area">
                    <div class="progress-info">
                        <span>다음 레벨까지</span>
                        <span class="highlight">3개 남음</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" style="width: 20%;"></div>
                    </div>
                </div>
                <button class="btn-secondary full-width" id="btn-logout">로그아웃</button>
            </div>
        </div>

        <!-- Add Project Modal -->
        <div class="modal-overlay hidden" id="modal-add-project">
            <div class="modal-card">
                <button class="btn-close-modal"><i class="fas fa-times"></i></button>
                <h3>새 도안 기록</h3>
                <form id="form-add-project">
                    <div class="image-upload-area">
                        <i class="fas fa-camera"></i>
                        <span>사진 업로드</span>
                        <input type="file" accept="image/*" hidden>
                    </div>
                    <div class="input-group">
                        <label>도안 이름</label>
                        <input type="text" placeholder="예: 고흐 별이 빛나는 밤" required>
                    </div>
                    <div class="input-group">
                        <label>상태</label>
                        <select>
                            <option value="ongoing">진행 중</option>
                            <option value="completed">완성!</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary full-width">저장하기</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
